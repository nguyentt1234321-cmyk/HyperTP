name: Test HyperTP Plugin

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java: [ '21' ]
        paper-version: [ '1.21', '1.21.1', '1.21.2', '1.21.3', '1.21.4' ]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Build and Test
      run: mvn clean compile
      env:
        PAPER_VERSION: ${{ matrix.paper-version }}
        
    - name: Run Unit Tests (if any)
      run: mvn test
      
    - name: Verify Plugin
      run: |
        mvn package
        echo "âœ… Build successful for Paper ${{ matrix.paper-version }} with JDK ${{ matrix.java }}"
